<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Token Joiner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord Token Joiner</h1>
        <label for="inviteCode">参加コードを入力してください (discord.gg/の後の部分):</label>
        <input type="text" id="inviteCode" placeholder="例: abc123">
        <label for="tokens">トークンを入力してください (改行で区切ってください):</label>
        <textarea id="tokens" rows="10" placeholder="トークン1&#10;トークン2&#10;トークン3"></textarea>
        <button onclick="joinDiscord()">参加</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
